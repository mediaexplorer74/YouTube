<!DOCTYPE html>
<html>
<head>
    <title>Test WebView</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .test-content {
            text-align: center;
            margin-top: 50px;
        }
        .video-url {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="test-content">
        <h1>WebView Test</h1>
        <p>Если вы видите эту страницу, WebView работает корректно!</p>
        
        <h3>Параметры URL:</h3>
        <div class="video-url" id="videoUrl">Загрузка...</div>
        <div class="video-url" id="qualities">Загрузка...</div>
        
        <button onclick="testNotify()" style="padding: 10px 20px; margin: 20px; background: #ff0000; color: white; border: none; border-radius: 5px;">
            Тест уведомления
        </button>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('videoUrl');
        const qualities = urlParams.get('qualities');
        
        document.getElementById('videoUrl').textContent = 'Video URL: ' + (videoUrl || 'Не указан');
        document.getElementById('qualities').textContent = 'Qualities: ' + (qualities || 'Не указаны');
        
        function testNotify() {
            if (window.external && window.external.notify) {
                window.external.notify(JSON.stringify({
                    action: 'test',
                    message: 'Hello from WebView!'
                }));
                alert('Уведомление отправлено!');
            } else {
                alert('window.external.notify недоступен');
            }
        }
    </script>
</body>
</html>
