<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомный видеоплеер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Убрали стили центрирования, чтобы плеер занял весь экран */
            font-family: Arial, sans-serif;
            background: #000; /* Фон на случай, если видео не загрузится */
        }

        .video-container {
            position: relative;
            /* Размеры на весь экран */
            width: 100%;
            height: 100vh;
            background: #000;
            /* Убрали скругления и тень */
            border-radius: 0;
            overflow: hidden;
            box-shadow: none;
        }

        video {
            width: 100%;
            /* Добавлено, чтобы видео покрывало весь контейнер */
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

            .controls.visible {
                opacity: 1;
                pointer-events: all;
            }

        .time-fullscreen {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .time-display {
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .fullscreen-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

            .fullscreen-btn:hover {
                color: #ff0000;
            }

        .progress-container {
            position: relative;
            width: 100%;
            height: 8px;
            background: #666;
            border-radius: 4px;
            cursor: pointer;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #ff0000;
            border-radius: 4px;
            width: 0%;
        }

        .progress-handle {
            position: absolute;
            top: 50%;
            left: 0;
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 10;
        }

        .play-pause-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            /* Кнопка уменьшена */
            width: 40px;
            height: 40px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

            .play-pause-center.visible {
                opacity: 1;
                pointer-events: all;
            }

        .rewind-indicator {
            position: absolute;
            top: 50%;
            width: 400px;
            height: 400px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

            .rewind-indicator.left {
                left: 0;
                justify-content: flex-end;
                padding-right: 50px;
                -webkit-transform: translate(-60%, -50%);
                -ms-transform: translate(-60%, -50%);
                transform: translate(-60%, -50%);
            }

            .rewind-indicator.right {
                right: 0;
                justify-content: flex-start;
                padding-left: 50px;
                -webkit-transform: translate(60%, -50%);
                -ms-transform: translate(60%, -50%);
                transform: translate(60%, -50%);
            }

            .rewind-indicator.visible {
                opacity: 1;
            }

        /* Кнопка настроек */
        .settings-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
            opacity: 1; /* Всегда видимая */
            pointer-events: all; /* Всегда активная */
            z-index: 20;
        }

            .settings-btn.visible {
                opacity: 1;
                pointer-events: all;
            }

            .settings-btn:hover {
                background: rgba(0, 0, 0, 0.7);
            }

        /* Модальное окно настроек убрано - используем UWP меню */

        .video-container:-ms-fullscreen {
            width: 100%;
            height: 100%;
        }

        .video-container:-webkit-full-screen {
            width: 100%;
            height: 100%;
        }

        .video-container:fullscreen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <video id="videoPlayer">
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>

        <button class="play-pause-center" id="centerPlayPause">▶</button>

        <div class="rewind-indicator" id="rewindIndicator"></div>

        <!-- Кнопка настроек -->
        <button class="settings-btn" id="settingsBtn">⚙</button>

        <div class="controls" id="controls">
            <div class="time-fullscreen">
                <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
                <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-handle" id="progressHandle"></div>
            </div>
        </div>
    </div>

    <!-- Модальное окно настроек убрано - используем UWP меню -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы
            const video = document.getElementById('videoPlayer');
            const centerPlayPause = document.getElementById('centerPlayPause');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressHandle = document.getElementById('progressHandle');
            const timeDisplay = document.getElementById('timeDisplay');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const videoContainer = document.getElementById('videoContainer');
            const controls = document.getElementById('controls');
            const rewindIndicator = document.getElementById('rewindIndicator');
            const settingsBtn = document.getElementById('settingsBtn');

            // Отладочная информация
            console.log('Elements found:', {
                video: !!video,
                fullscreenBtn: !!fullscreenBtn,
                settingsBtn: !!settingsBtn,
                videoContainer: !!videoContainer
            });
            // Элементы модального окна убраны - используем UWP меню
            // const settingsModal = document.getElementById('settingsModal');
            // const closeSettings = document.getElementById('closeSettings');
            // const playbackSpeed = document.getElementById('playbackSpeed');
            // const videoQuality = document.getElementById('videoQuality');

            // Переменные для управления видимостью
            let isFullscreen = false;
            let controlsTimeout;
            let isInterfaceVisible = false;
            let lastClickTime = 0;
            let clickCount = 0;
            let currentVideoUrl = '';
            let availableQualities = [];

            // Функция для получения URL из параметров
            function getVideoUrlFromParams() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('videoUrl') || '';
            }

            // Функция для получения доступных качеств из параметров
            function getAvailableQualitiesFromParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const qualities = urlParams.get('qualities');
                if (qualities) {
                    return qualities.split(',').map(q => q.trim());
                }
                return ['standard', '144', '360', '480', '720', '1080'];
            }

            // Инициализация видео URL
            function initializeVideo() {
                currentVideoUrl = getVideoUrlFromParams();
                availableQualities = getAvailableQualitiesFromParams();

                if (currentVideoUrl) {
                    video.src = currentVideoUrl;
                    video.load();
                }

                // Обновляем список качеств
                updateQualityOptions();
            }

            // Обновление опций качества (больше не используется - управляется из UWP)
            function updateQualityOptions() {
                // Функция оставлена для совместимости, но больше не выполняет действий
                // Качество управляется через UWP меню
            }

            // Показать элементы управления на 5 секунд
            function showControlsTemporarily() {
                centerPlayPause.classList.add('visible');
                controls.classList.add('visible');
                // Кнопка настроек всегда видна
                settingsBtn.classList.add('visible');
                isInterfaceVisible = true;

                // Сброс предыдущего таймера
                clearTimeout(controlsTimeout);

                // Установка нового таймера на 5 секунд
                controlsTimeout = setTimeout(function() {
                    hideControls();
                }, 5000);
            }

            // Скрыть элементы управления
            function hideControls() {
                centerPlayPause.classList.remove('visible');
                controls.classList.remove('visible');
                // Кнопка настроек остается видимой
                // settingsBtn.classList.remove('visible');
                isInterfaceVisible = false;
                clearTimeout(controlsTimeout);
            }

            // Показать индикатор перемотки
            function showRewindIndicator(text, side) {
                rewindIndicator.textContent = text;
                rewindIndicator.classList.remove('left', 'right');
                rewindIndicator.classList.add(side);
                rewindIndicator.classList.add('visible');

                setTimeout(function() {
                    rewindIndicator.classList.remove('visible');
                }, 1000);
            }

            // Проверка, является ли клик по элементу управления
            function isControlElement(target) {
                return target.closest('.controls') ||
                       target.closest('.play-pause-center') ||
                       // target.closest('.settings-btn') || // Кнопка настроек всегда доступна
                       target === video;
            }

            // Перемотка вперед на 10 секунд
            function seekForward() {
                video.currentTime = Math.min(video.currentTime + 10, video.duration);
                showRewindIndicator('+10 сек', 'right');
                showControlsTemporarily();
            }

            // Перемотка назад на 10 секунд
            function seekBackward() {
                video.currentTime = Math.max(video.currentTime - 10, 0);
                showRewindIndicator('-10 сек', 'left');
                showControlsTemporarily();
            }

            // Обработка двойного клика для перемотки
            function handleDoubleClickForSeek(e) {
                const currentTime = new Date().getTime();
                const rect = videoContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const containerWidth = rect.width;

                // Определяем, в какой части плеера был клик
                const isLeftSide = clickX < containerWidth / 3; // Левая треть
                const isRightSide = clickX > containerWidth * 2 / 3; // Правая треть

                // Проверяем, был ли это двойной клик (менее 300ms между кликами)
                if (currentTime - lastClickTime < 300) {
                    clickCount++;

                    if (clickCount === 2) {
                        // Двойной клик
                        if (isRightSide) {
                            seekForward();
                        } else if (isLeftSide) {
                            seekBackward();
                        }
                        clickCount = 0;
                    }
                } else {
                    clickCount = 1;
                }

                lastClickTime = currentTime;

                // Сбрасываем счетчик кликов через короткое время
                setTimeout(function() {
                    clickCount = 0;
                }, 300);
            }

            // Форматирование времени
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return mins + ':' + (secs < 10 ? '0' : '') + secs;
            }

            // Обновление времени
            function updateTime() {
                timeDisplay.textContent = formatTime(video.currentTime) + ' / ' + formatTime(video.duration);
            }

            // Обновление прогресса
            function updateProgress() {
                if (video.duration) {
                    const percent = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = percent + '%';
                    progressHandle.style.left = percent + '%';
                    updateTime();
                }
            }

            // Перемотка видео
            function seekVideo(e) {
                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percent = (clickX / rect.width);
                video.currentTime = percent * video.duration;
                showControlsTemporarily();
            }

            // Переключение полноэкранного режима
            function toggleFullscreen() {
                console.log('Fullscreen button clicked');
                // Используем кастомную URL-схему для уведомления UWP
                window.location.href = 'ytplayer://fullscreen';
                showControlsTemporarily();
            }

            // Обработчик изменения полноэкранного режима (больше не используется)
            // function handleFullscreenChange() {
            //     if (document.fullscreenElement ||
            //         document.webkitFullscreenElement ||
            //         document.mozFullScreenElement ||
            //         document.msFullscreenElement) {
            //         isFullscreen = true;
            //     } else {
            //         isFullscreen = false;
            //     }
            // }

            // Переключение воспроизведения
            function togglePlayPause() {
                if (video.paused) {
                    video.play();
                    centerPlayPause.textContent = '❚❚';
                } else {
                    video.pause();
                    centerPlayPause.textContent = '▶';
                }
                showControlsTemporarily();
            }

            // Показать модальное окно настроек
            function showSettings() {
                console.log('Settings button clicked');
                // Используем кастомную URL-схему для уведомления UWP
                window.location.href = 'ytplayer://settings';
                showControlsTemporarily();
            }

            // Скрыть модальное окно настроек (больше не используется)
            // function hideSettings() {
            //     settingsModal.style.display = 'none';
            // }

            // Изменение скорости воспроизведения
            function changePlaybackSpeed(speed) {
                if (typeof speed === 'number') {
                    video.playbackRate = speed;
                    console.log(`Playback speed changed to: ${speed}`);
                    // Уведомляем UWP о изменении скорости через кастомную URL-схему
                    window.location.href = `ytplayer://speed?value=${speed}`;
                } else {
                    const speedValue = parseFloat(playbackSpeed.value);
                    video.playbackRate = speedValue;
                    console.log(`Playback speed changed to: ${speedValue}`);
                    window.location.href = `ytplayer://speed?value=${speedValue}`;
                }
            }

            // Делаем функцию глобально доступной для UWP
            window.changePlaybackSpeed = changePlaybackSpeed;
            
            // Делаем видео элемент глобально доступным для UWP
            window.video = video;

            // Изменение качества видео
            function changeVideoQuality(quality) {
                // Уведомляем UWP о изменении качества через кастомную URL-схему
                window.location.href = `ytplayer://quality?value=${quality}`;
            }
            
            // Делаем функцию глобально доступной для UWP
            window.changeVideoQuality = changeVideoQuality;

            // Обработчик клика по контейнеру видео
            function handleVideoContainerClick(e) {
                // Если клик по элементу управления - показываем интерфейс
                if (isControlElement(e.target)) {
                    showControlsTemporarily();
                }
                // Если клик по свободной области и интерфейс виден - скрываем
                else if (isInterfaceVisible) {
                    hideControls();
                }
                // Если клик по свободной области и интерфейс скрыт - показываем
                else {
                    showControlsTemporarily();
                }

                // Обрабатываем двойной клик для перемотки
                handleDoubleClickForSeek(e);
            }

            // События
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('loadedmetadata', updateTime);
            video.addEventListener('canplay', updateTime);

            centerPlayPause.addEventListener('click', togglePlayPause);

            progressContainer.addEventListener('click', seekVideo);

            // Перетаскивание прогресса
            progressHandle.addEventListener('mousedown', function(e) {
                e.preventDefault();

                function mouseMoveHandler(e) {
                    const rect = progressContainer.getBoundingClientRect();
                    let clickX = e.clientX - rect.left;
                    clickX = Math.max(0, Math.min(clickX, rect.width));
                    const percent = (clickX / rect.width);
                    progressBar.style.width = percent * 100 + '%';
                    progressHandle.style.left = percent * 100 + '%';
                    video.currentTime = percent * video.duration;
                }

                function mouseUpHandler() {
                    document.removeEventListener('mousemove', mouseMoveHandler);
                    document.removeEventListener('mouseup', mouseUpHandler);
                    showControlsTemporarily();
                }

                document.addEventListener('mousemove', mouseMoveHandler);
                document.addEventListener('mouseup', mouseUpHandler);
            });

            fullscreenBtn.addEventListener('click', toggleFullscreen);
            console.log('Fullscreen button event listener added');

            // Клик по контейнеру видео
            videoContainer.addEventListener('click', handleVideoContainerClick);

            // События настроек
            settingsBtn.addEventListener('click', showSettings);
            console.log('Settings button event listener added');
            // Убираем обработчики для HTML элементов настроек, так как используем UWP меню
            // closeSettings.addEventListener('click', hideSettings);
            // playbackSpeed.addEventListener('change', changePlaybackSpeed);
            // videoQuality.addEventListener('change', changeVideoQuality);

            // Закрытие модального окна по клику вне его (больше не используется)
            // settingsModal.addEventListener('click', function(e) {
            //     if (e.target === settingsModal) {
            //         hideSettings();
            //     }
            // });

            // Слушатели событий полноэкранного режима (больше не используются)
            // document.addEventListener('fullscreenchange', handleFullscreenChange);
            // document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            // document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            // document.addEventListener('MSFullscreenChange', handleFullscreenChange);

            // Обновление иконки центральной кнопки
            video.addEventListener('play', function() {
                centerPlayPause.textContent = '❚❚';
            });

            video.addEventListener('pause', function() {
                centerPlayPause.textContent = '▶';
            });

            // Обработка клавиши ESC для выхода из полноэкранного режима
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && isFullscreen) {
                    window.location.href = 'ytplayer://fullscreen';
                }
            });

            // Инициализация
            initializeVideo();
            hideControls();
            // Кнопка настроек всегда видима
            settingsBtn.classList.add('visible');

            // Тестовое уведомление при загрузке (больше не используется)
            // setTimeout(function() {
            //     if (window.external && window.external.notify) {
            //         window.external.notify(JSON.stringify({
            //             action: 'test',
            //             message: 'Player loaded successfully'
            //         }));
            //         console.log('Test notification sent');
            //     } else {
            //         console.log('window.external.notify not available');
            //     }
            // }, 1000);
        });
    </script>
