<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомный видеоплеер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            border-radius: 0;
            overflow: hidden;
            box-shadow: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

            .controls.visible {
                opacity: 1;
                pointer-events: all;
            }

        .time-fullscreen {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .time-display {
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .fullscreen-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

            .fullscreen-btn:hover {
                color: #ff0000;
            }

        .progress-container {
            position: relative;
            width: 100%;
            height: 8px;
            background: #666;
            border-radius: 4px;
            cursor: pointer;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #ff0000;
            border-radius: 4px;
            width: 0%;
        }

        .progress-handle {
            position: absolute;
            top: 50%;
            left: 0;
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 10;
        }

        .play-pause-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

            .play-pause-center.visible {
                opacity: 1;
                pointer-events: all;
            }

        .rewind-indicator {
            position: absolute;
            top: 50%;
            width: 400px;
            height: 400px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

            .rewind-indicator.left {
                left: 0;
                justify-content: flex-end;
                padding-right: 50px;
                -webkit-transform: translate(-60%, -50%);
                -ms-transform: translate(-60%, -50%);
                transform: translate(-60%, -50%);
            }

            .rewind-indicator.right {
                right: 0;
                justify-content: flex-start;
                padding-left: 50px;
                -webkit-transform: translate(60%, -50%);
                -ms-transform: translate(60%, -50%);
                transform: translate(60%, -50%);
            }

            .rewind-indicator.visible {
                opacity: 1;
            }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <video id="videoPlayer">
            <source src="https://yt.legacyprojects.ru/direct_url?video_id=hkcdLR_tdtA" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>

        <button class="play-pause-center" id="centerPlayPause">▶</button>

        <div class="rewind-indicator" id="rewindIndicator"></div>

        <div class="controls" id="controls">
            <div class="time-fullscreen">
                <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
                <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-handle" id="progressHandle"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы
            const video = document.getElementById('videoPlayer');
            const centerPlayPause = document.getElementById('centerPlayPause');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressHandle = document.getElementById('progressHandle');
            const timeDisplay = document.getElementById('timeDisplay');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const videoContainer = document.getElementById('videoContainer');
            const controls = document.getElementById('controls');
            const rewindIndicator = document.getElementById('rewindIndicator');

            // Переменные для управления видимостью
            let controlsTimeout;
            let isInterfaceVisible = false;
            let lastClickTime = 0;
            let clickCount = 0;

            // Показать элементы управления на 5 секунд
            function showControlsTemporarily() {
                centerPlayPause.classList.add('visible');
                controls.classList.add('visible');
                isInterfaceVisible = true;

                clearTimeout(controlsTimeout);

                controlsTimeout = setTimeout(function() {
                    hideControls();
                }, 5000);
            }

            // Скрыть элементы управления
            function hideControls() {
                centerPlayPause.classList.remove('visible');
                controls.classList.remove('visible');
                isInterfaceVisible = false;
                clearTimeout(controlsTimeout);
            }

            // Показать индикатор перемотки
            function showRewindIndicator(text, side) {
                rewindIndicator.textContent = text;
                rewindIndicator.classList.remove('left', 'right');
                rewindIndicator.classList.add(side);
                rewindIndicator.classList.add('visible');

                setTimeout(function() {
                    rewindIndicator.classList.remove('visible');
                }, 1000);
            }

            // Проверка, является ли клик по элементу управления
            function isControlElement(target) {
                return target.closest('.controls') ||
                       target.closest('.play-pause-center') ||
                       target === video;
            }

            // Перемотка вперед на 10 секунд
            function seekForward() {
                video.currentTime = Math.min(video.currentTime + 10, video.duration);
                showRewindIndicator('+10 сек', 'right');
                showControlsTemporarily();
            }

            // Перемотка назад на 10 секунд
            function seekBackward() {
                video.currentTime = Math.max(video.currentTime - 10, 0);
                showRewindIndicator('-10 сек', 'left');
                showControlsTemporarily();
            }

            // Обработка двойного клика для перемотки
            function handleDoubleClickForSeek(e) {
                const currentTime = new Date().getTime();
                const rect = videoContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const containerWidth = rect.width;

                const isLeftSide = clickX < containerWidth / 3;
                const isRightSide = clickX > containerWidth * 2 / 3;

                if (currentTime - lastClickTime < 300) {
                    clickCount++;

                    if (clickCount === 2) {
                        if (isRightSide) {
                            seekForward();
                        } else if (isLeftSide) {
                            seekBackward();
                        }
                        clickCount = 0;
                    }
                } else {
                    clickCount = 1;
                }

                lastClickTime = currentTime;

                setTimeout(function() {
                    clickCount = 0;
                }, 300);
            }

            // Форматирование времени
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return mins + ':' + (secs < 10 ? '0' : '') + secs;
            }

            // Обновление времени
            function updateTime() {
                timeDisplay.textContent = formatTime(video.currentTime) + ' / ' + formatTime(video.duration);
            }

            // Обновление прогресса
            function updateProgress() {
                if (video.duration) {
                    const percent = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = percent + '%';
                    progressHandle.style.left = percent + '%';
                    updateTime();
                }
            }

            // Перемотка видео
            function seekVideo(e) {
                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percent = (clickX / rect.width);
                video.currentTime = percent * video.duration;
                showControlsTemporarily();
            }

            // Переключение полноэкранного режима через UWP
            function toggleFullscreen() {
                // Отправляем уведомление в UWP приложение
                try {
                    window.external.notify(JSON.stringify({
                        action: 'toggleFullscreen'
                    }));
                } catch (e) {
                    console.error('Error notifying UWP for fullscreen:', e);
                }
                showControlsTemporarily();
            }

            // Переключение воспроизведения
            function togglePlayPause() {
                if (video.paused) {
                    video.play();
                    centerPlayPause.textContent = '❚❚';
                } else {
                    video.pause();
                    centerPlayPause.textContent = '▶';
                }
                showControlsTemporarily();
            }

            // Обработчик клика по контейнеру видео
            function handleVideoContainerClick(e) {
                if (isControlElement(e.target)) {
                    showControlsTemporarily();
                } else if (isInterfaceVisible) {
                    hideControls();
                } else {
                    showControlsTemporarily();
                }

                handleDoubleClickForSeek(e);
            }

            // События
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('loadedmetadata', updateTime);
            video.addEventListener('canplay', updateTime);

            centerPlayPause.addEventListener('click', togglePlayPause);

            progressContainer.addEventListener('click', seekVideo);

            progressHandle.addEventListener('mousedown', function(e) {
                e.preventDefault();

                function mouseMoveHandler(e) {
                    const rect = progressContainer.getBoundingClientRect();
                    let clickX = e.clientX - rect.left;
                    clickX = Math.max(0, Math.min(clickX, rect.width));
                    const percent = (clickX / rect.width);
                    progressBar.style.width = percent * 100 + '%';
                    progressHandle.style.left = percent * 100 + '%';
                    video.currentTime = percent * video.duration;
                }

                function mouseUpHandler() {
                    document.removeEventListener('mousemove', mouseMoveHandler);
                    document.removeEventListener('mouseup', mouseUpHandler);
                    showControlsTemporarily();
                }

                document.addEventListener('mousemove', mouseMoveHandler);
                document.addEventListener('mouseup', mouseUpHandler);
            });

            fullscreenBtn.addEventListener('click', toggleFullscreen);

            videoContainer.addEventListener('click', handleVideoContainerClick);

            video.addEventListener('play', function() {
                centerPlayPause.textContent = '❚❚';
            });

            video.addEventListener('pause', function() {
                centerPlayPause.textContent = '▶';
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    try {
                        window.external.notify(JSON.stringify({
                            action: 'toggleFullscreen'
                        }));
                    } catch (e) {
                        console.error('Error notifying UWP for ESC key:', e);
                    }
                }
            });

            // Инициализация - скрыть элементы управления при загрузке
            hideControls();
        });
    </script>
</body>
</html>
