<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой видеоплеер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .controls.visible {
            opacity: 1;
        }

        .top-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .settings-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .progress-container {
            position: relative;
            width: 100%;
            height: 8px;
            background: #666;
            border-radius: 4px;
            cursor: pointer;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #ff0000;
            border-radius: 4px;
            width: 0%;
        }

        .time-display {
            color: white;
            font-size: 14px;
            text-align: center;
        }

        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .settings-content {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            color: white;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .settings-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-settings {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .settings-section {
            margin-bottom: 15px;
        }

        .settings-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .settings-select {
            width: 100%;
            padding: 8px;
            background: #555;
            border: 1px solid #777;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        .info-panel {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls>
            <source src="" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        
        <div class="top-controls">
            <button class="settings-btn" id="settingsBtn">⚙</button>
        </div>
        
        <div class="info-panel" id="infoPanel">
            <div>URL: <span id="videoUrlDisplay">Загрузка...</span></div>
            <div>Качества: <span id="qualitiesDisplay">Загрузка...</span></div>
        </div>
        
        <div class="controls" id="controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
        </div>
    </div>

    <!-- Модальное окно настроек -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <span class="settings-title">Настройки</span>
                <button class="close-settings" id="closeSettings">✕</button>
            </div>
            
            <div class="settings-section">
                <label class="settings-label">Скорость воспроизведения:</label>
                <select class="settings-select" id="playbackSpeed">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1.0" selected>1.0x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="1.75">1.75x</option>
                    <option value="2.0">2.0x</option>
                </select>
            </div>
            
            <div class="settings-section">
                <label class="settings-label">Качество видео:</label>
                <select class="settings-select" id="videoQuality">
                    <option value="standard">Стандарт</option>
                    <option value="144">144p</option>
                    <option value="360">360p</option>
                    <option value="480">480p</option>
                    <option value="720">720p</option>
                    <option value="1080">1080p</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const controls = document.getElementById('controls');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsModal = document.getElementById('settingsModal');
            const closeSettings = document.getElementById('closeSettings');
            const playbackSpeed = document.getElementById('playbackSpeed');
            const videoQuality = document.getElementById('videoQuality');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const timeDisplay = document.getElementById('timeDisplay');
            const videoUrlDisplay = document.getElementById('videoUrlDisplay');
            const qualitiesDisplay = document.getElementById('qualitiesDisplay');

            let controlsTimeout;
            let isInterfaceVisible = false;

            // Получаем параметры из URL
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('videoUrl');
            const qualities = urlParams.get('qualities');

            // Отображаем информацию
            videoUrlDisplay.textContent = videoUrl || 'Не указан';
            qualitiesDisplay.textContent = qualities || 'Не указаны';

            // Устанавливаем источник видео
            if (videoUrl) {
                video.src = decodeURIComponent(videoUrl);
                video.load();
            }

            // Показать элементы управления
            function showControls() {
                controls.classList.add('visible');
                isInterfaceVisible = true;
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(hideControls, 5000);
            }

            // Скрыть элементы управления
            function hideControls() {
                controls.classList.remove('visible');
                isInterfaceVisible = false;
            }

            // Форматирование времени
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return mins + ':' + (secs < 10 ? '0' : '') + secs;
            }

            // Обновление времени и прогресса
            function updateProgress() {
                if (video.duration) {
                    const percent = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = percent + '%';
                    timeDisplay.textContent = formatTime(video.currentTime) + ' / ' + formatTime(video.duration);
                }
            }

            // Перемотка видео
            function seekVideo(e) {
                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percent = (clickX / rect.width);
                video.currentTime = percent * video.duration;
                showControls();
            }

            // Показать модальное окно настроек
            function showSettings() {
                settingsModal.style.display = 'flex';
                showControls();
            }

            // Скрыть модальное окно настроек
            function hideSettings() {
                settingsModal.style.display = 'none';
            }

            // Изменение скорости воспроизведения
            function changePlaybackSpeed() {
                const speed = parseFloat(playbackSpeed.value);
                video.playbackRate = speed;
            }

            // Изменение качества видео
            function changeVideoQuality() {
                const quality = videoQuality.value;
                const currentTime = video.currentTime;
                const wasPlaying = !video.paused;
                
                console.log('Changing quality to:', quality);
                
                // Уведомляем UWP приложение об изменении качества
                if (window.external && window.external.notify) {
                    window.external.notify(JSON.stringify({
                        action: 'changeQuality',
                        quality: quality
                    }));
                }
                
                // Восстанавливаем позицию и состояние воспроизведения
                video.addEventListener('loadedmetadata', function onLoaded() {
                    video.currentTime = currentTime;
                    if (wasPlaying) {
                        video.play();
                    }
                    video.removeEventListener('loadedmetadata', onLoaded);
                });
            }

            // События
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('loadedmetadata', updateProgress);
            
            progressContainer.addEventListener('click', seekVideo);
            
            settingsBtn.addEventListener('click', showSettings);
            closeSettings.addEventListener('click', hideSettings);
            playbackSpeed.addEventListener('change', changePlaybackSpeed);
            videoQuality.addEventListener('change', changeVideoQuality);

            // Закрытие модального окна по клику вне его
            settingsModal.addEventListener('click', function(e) {
                if (e.target === settingsModal) {
                    hideSettings();
                }
            });

            // Клик по контейнеру видео
            videoContainer.addEventListener('click', function(e) {
                if (e.target === video || e.target === videoContainer) {
                    if (isInterfaceVisible) {
                        hideControls();
                    } else {
                        showControls();
                    }
                }
            });

            // Показать элементы управления при загрузке
            showControls();
        });
    </script>
</body>
</html>
